<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <div class="container">
    <h2 style="text-align: center;">Contact form:</h2>
    <form>
      <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="name" name="name" type="text" class="form-control" required="required"> 
            <div class="input-group-append">
              <div class="input-group-text"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-4 col-form-label">Address</label> 
        <div class="col-8">
          <div class="input-group">
            <input id="address" name="address" type="text" class="form-control" required="required"> 
            <div class="input-group-append">
              <div class="input-group-text"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="skills" class="col-4 col-form-label">Skills</label> 
        <div class="col-8">
          <select id="skills" name="skills" class="custom-select" required="required">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="angular">Angular</option>
            <option value="react">React</option>
            <option value="react">JQuery</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="comments" class="col-4 col-form-label">Comments</label> 
        <div class="col-8">
          <textarea id="comments" name="comments" cols="40" rows="5" class="form-control" required="required"></textarea>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  </body>
</html>
